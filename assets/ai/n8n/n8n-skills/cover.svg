<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="n8n-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6d5a"/>
      <stop offset="100%" style="stop-color:#ea4c89"/>
    </linearGradient>
    <linearGradient id="claude-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="80" fill="url(#n8n-orange)" opacity="0.15"/>
  <circle cx="1050" cy="530" r="100" fill="url(#claude-purple)" opacity="0.15"/>
  <circle cx="1100" cy="100" r="60" fill="url(#n8n-orange)" opacity="0.1"/>
  <circle cx="100" cy="500" r="50" fill="url(#claude-purple)" opacity="0.1"/>

  <!-- Workflow connection lines -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.2" fill="none">
    <path d="M100,315 Q300,200 500,315 T900,315"/>
    <path d="M150,400 Q350,500 550,400 T950,400"/>
  </g>

  <!-- n8n workflow nodes representation -->
  <g transform="translate(100, 200)">
    <!-- Node 1 - Trigger -->
    <rect x="0" y="60" width="80" height="50" rx="8" fill="url(#n8n-orange)" filter="url(#glow)"/>
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Trigger</text>

    <!-- Connection line -->
    <line x1="80" y1="85" x2="140" y2="85" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <circle cx="140" cy="85" r="4" fill="#fff" opacity="0.6"/>

    <!-- Node 2 - Process -->
    <rect x="150" y="60" width="80" height="50" rx="8" fill="url(#claude-purple)" filter="url(#glow)"/>
    <text x="190" y="90" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Claude</text>

    <!-- Connection line -->
    <line x1="230" y1="85" x2="290" y2="85" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <circle cx="290" cy="85" r="4" fill="#fff" opacity="0.6"/>

    <!-- Node 3 - Output -->
    <rect x="300" y="60" width="80" height="50" rx="8" fill="url(#n8n-orange)" filter="url(#glow)"/>
    <text x="340" y="90" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Action</text>
  </g>

  <!-- Main title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">n8n-skills</text>

  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="28" fill="#a0aec0" text-anchor="middle">Build Flawless Workflows with Claude Code</text>

  <!-- Feature badges -->
  <g transform="translate(600, 400)">
    <rect x="-280" y="0" width="120" height="36" rx="18" fill="url(#n8n-orange)" opacity="0.8"/>
    <text x="-220" y="24" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">7 Skills</text>

    <rect x="-130" y="0" width="120" height="36" rx="18" fill="url(#claude-purple)" opacity="0.8"/>
    <text x="-70" y="24" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">525+ Nodes</text>

    <rect x="20" y="0" width="140" height="36" rx="18" fill="url(#n8n-orange)" opacity="0.8"/>
    <text x="90" y="24" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">2653+ Templates</text>

    <rect x="180" y="0" width="100" height="36" rx="18" fill="url(#claude-purple)" opacity="0.8"/>
    <text x="230" y="24" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">MCP Ready</text>
  </g>

  <!-- AI + Automation icons -->
  <g transform="translate(950, 180)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#claude-purple)" stroke-width="3" opacity="0.5"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" fill="#8b5cf6" text-anchor="middle">AI</text>
  </g>

  <g transform="translate(1050, 260)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#n8n-orange)" stroke-width="3" opacity="0.5"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="16" fill="#ff6d5a" text-anchor="middle">AUTO</text>
  </g>

  <!-- Bottom branding -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Workflow Automation Powered by AI</text>
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="14" fill="#475569" text-anchor="middle">github.com/czlonkowski/n8n-skills</text>
</svg>