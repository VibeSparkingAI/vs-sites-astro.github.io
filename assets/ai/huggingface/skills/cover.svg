<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9D00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC00;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:0.95" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35" />
      <stop offset="50%" style="stop-color:#FFD23F" />
      <stop offset="100%" style="stop-color:#3DDC97" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#fff" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#fff" opacity="0.08"/>
  <circle cx="600" cy="315" r="400" fill="#fff" opacity="0.05"/>

  <!-- Main card -->
  <rect x="60" y="60" width="1080" height="510" rx="24" fill="url(#cardGradient)" filter="url(#shadow)"/>

  <!-- Accent line at top of card -->
  <rect x="60" y="60" width="1080" height="6" rx="3" fill="url(#accentGradient)"/>

  <!-- Hugging Face Logo simplified -->
  <g transform="translate(120, 120)">
    <!-- Face circle -->
    <circle cx="60" cy="60" r="55" fill="#FFD21E" stroke="#1a1a2e" stroke-width="4"/>
    <!-- Eyes -->
    <ellipse cx="40" cy="50" rx="8" ry="10" fill="#1a1a2e"/>
    <ellipse cx="80" cy="50" rx="8" ry="10" fill="#1a1a2e"/>
    <!-- Eye highlights -->
    <circle cx="42" cy="47" r="3" fill="#fff"/>
    <circle cx="82" cy="47" r="3" fill="#fff"/>
    <!-- Smile -->
    <path d="M 35 75 Q 60 95 85 75" stroke="#1a1a2e" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Cheeks -->
    <ellipse cx="25" cy="65" rx="8" ry="5" fill="#FF9999" opacity="0.6"/>
    <ellipse cx="95" cy="65" rx="8" ry="5" fill="#FF9999" opacity="0.6"/>
  </g>

  <!-- Title text -->
  <text x="260" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="#ffffff">
    Hugging Face Skills
  </text>

  <!-- Subtitle -->
  <text x="260" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#a0a0b8">
    Fine-Tune LLMs with Natural Language
  </text>

  <!-- Feature badges -->
  <g transform="translate(120, 280)">
    <!-- Claude Code badge -->
    <rect x="0" y="0" width="180" height="50" rx="25" fill="#6366F1" opacity="0.9"/>
    <text x="90" y="32" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#fff" text-anchor="middle">Claude Code</text>

    <!-- Codex badge -->
    <rect x="200" y="0" width="140" height="50" rx="25" fill="#10B981" opacity="0.9"/>
    <text x="270" y="32" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#fff" text-anchor="middle">Codex</text>

    <!-- Gemini CLI badge -->
    <rect x="360" y="0" width="160" height="50" rx="25" fill="#3B82F6" opacity="0.9"/>
    <text x="440" y="32" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#fff" text-anchor="middle">Gemini CLI</text>

    <!-- MCP badge -->
    <rect x="540" y="0" width="100" height="50" rx="25" fill="#EC4899" opacity="0.9"/>
    <text x="590" y="32" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#fff" text-anchor="middle">MCP</text>
  </g>

  <!-- Workflow diagram -->
  <g transform="translate(120, 380)">
    <!-- Step 1 -->
    <rect x="0" y="0" width="150" height="100" rx="12" fill="#2d2d44"/>
    <text x="75" y="40" font-family="monospace" font-size="14" fill="#FFD23F" text-anchor="middle" filter="url(#glow)">1. Request</text>
    <text x="75" y="65" font-family="system-ui, sans-serif" font-size="12" fill="#a0a0b8" text-anchor="middle">"Fine-tune</text>
    <text x="75" y="82" font-family="system-ui, sans-serif" font-size="12" fill="#a0a0b8" text-anchor="middle">Qwen3-0.6B..."</text>

    <!-- Arrow 1 -->
    <path d="M 160 50 L 195 50" stroke="#FFD23F" stroke-width="3" marker-end="url(#arrowhead)"/>
    <polygon points="195,45 210,50 195,55" fill="#FFD23F"/>

    <!-- Step 2 -->
    <rect x="220" y="0" width="150" height="100" rx="12" fill="#2d2d44"/>
    <text x="295" y="40" font-family="monospace" font-size="14" fill="#3DDC97" text-anchor="middle" filter="url(#glow)">2. Configure</text>
    <text x="295" y="65" font-family="system-ui, sans-serif" font-size="12" fill="#a0a0b8" text-anchor="middle">GPU: t4-small</text>
    <text x="295" y="82" font-family="system-ui, sans-serif" font-size="12" fill="#a0a0b8" text-anchor="middle">Cost: ~$0.30</text>

    <!-- Arrow 2 -->
    <path d="M 380 50 L 415 50" stroke="#3DDC97" stroke-width="3"/>
    <polygon points="415,45 430,50 415,55" fill="#3DDC97"/>

    <!-- Step 3 -->
    <rect x="440" y="0" width="150" height="100" rx="12" fill="#2d2d44"/>
    <text x="515" y="40" font-family="monospace" font-size="14" fill="#6366F1" text-anchor="middle" filter="url(#glow)">3. Train</text>
    <text x="515" y="65" font-family="system-ui, sans-serif" font-size="12" fill="#a0a0b8" text-anchor="middle">Monitor via</text>
    <text x="515" y="82" font-family="system-ui, sans-serif" font-size="12" fill="#a0a0b8" text-anchor="middle">Trackio</text>

    <!-- Arrow 3 -->
    <path d="M 600 50 L 635 50" stroke="#6366F1" stroke-width="3"/>
    <polygon points="635,45 650,50 635,55" fill="#6366F1"/>

    <!-- Step 4 -->
    <rect x="660" y="0" width="150" height="100" rx="12" fill="#2d2d44"/>
    <text x="735" y="40" font-family="monospace" font-size="14" fill="#EC4899" text-anchor="middle" filter="url(#glow)">4. Deploy</text>
    <text x="735" y="65" font-family="system-ui, sans-serif" font-size="12" fill="#a0a0b8" text-anchor="middle">Push to Hub</text>
    <text x="735" y="82" font-family="system-ui, sans-serif" font-size="12" fill="#a0a0b8" text-anchor="middle">or GGUF</text>
  </g>

  <!-- Logo / branding -->
  <text x="1080" y="540" font-family="system-ui, sans-serif" font-size="18" fill="#a0a0b8" text-anchor="end">
    vibesparking.com
  </text>

  <!-- Date -->
  <text x="120" y="540" font-family="system-ui, sans-serif" font-size="16" fill="#a0a0b8">
    2025-12-21
  </text>
</svg>